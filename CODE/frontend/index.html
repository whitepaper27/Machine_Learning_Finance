<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    <link rel="stylesheet" href="index.css">

    <title>Login - TradeRight</title>
</head>

<body>

  <div id='header'>
    <t>TradeRight</t>
  </div>  
  <div id='log'>
    <form action="home.html" method="get">
        <div class="imgcontainer" style='margin-bottom:45px;'>
          <img src="public/img/logo.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="ccontainer">
          <label for="uname"><b>Username</b></label>
          <input type="text" style='margin-bottom:30px;' placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" style='margin-bottom:30px;' placeholder="Enter Password" name="psw" required>
      
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" style='margin-top:20px;' checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container">
          <span class="psw"><a href="#">Forgot password?</a></span>
        </div>
      </form>
    </div>
    <div class="footer">
      <p>TradeRight &#169; 2020 All Rights Reserved.<br>  Created by Team Alpine.</p>
    </div>
</body>
</html>
